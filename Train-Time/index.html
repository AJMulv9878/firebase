<!DOCTYPE html>

<html>

<head>

	<title>Here Comes the Train!</title>
	
	<!-- Bootstrap --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Fonts -->
	 <link href="http://allfont.net/allfont.css?fonts=miltown" rel="stylesheet" type="text/css">
	 <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- game.js -->
	<script src="assets/js/logic.js"></script>

</head>

<body>

	<header>
		<div class="page-header">
  			<h1>HERE COMES THE TRAIN! <small>Choo! Choo!</small></h1>
		</div>
	</header>

	<div class="panel panel-default">
  		<!-- Default panel contents -->
  		<div class="panel-heading"><strong>Train Schedule</strong></div>

  		<!-- Table -->
  			<table class="table">
  				<tr>
  					<th>Train Name</th>
  					<th>Destination</th>
  					<th>Frequency (min)</th>
  					<th>Next Arrival</th>
  					<th>Minutes Away</th>
  				</tr>
  			</table>
	</div>

	<div class="panel panel-default">
  		<div class="panel-heading"><strong>Add a Train</strong></div>
  			<div class="panel-body">
				<form class="navbar-form navbar-left" role="search">
  					<div class="form-group">
  						<div class="container">
  							<div class="row">
    							<input type="text" id="tName" placeholder="Train Name">
  							</div>

  							<br>

  							<div class="row">
    							<input type="text" id="tDestination" placeholder="Destination">
  							</div>

  							<br>

  							<div class="row">
    							<input type="text" id="tTime" placeholder="First Stop Time (HHmm - Military Time)">
  							</div>

  							<br>

  							<div class="row">
    							<input type="text" id="tFrequency" placeholder="Frequency (min)">
  							</div>
  						</div>
  					</div>

  					<br><br>

  					<button type="submit" class="btn btn-default" id="trainForm">Submit</button>
				</form>
			</div>
		</div>



</body>

</html>
